<div class="back">
    <div class="container">
        <div class="row bck">
            <div class="col-12">
                <form [formGroup]="airlineForm" (ngSubmit)="addAirlineSubmit()" >
                    <div class="form-group">
                        <label for="airline_name" class="form-label">Airline Name</label>
                        <input type="text" class="form-control" name="airline_name" placeholder="Airline Name" formControlName="airline_name"
                        [ngClass]="{'is-invalid':submitted && f.airline_name.errors} "/>
                        <div *ngIf=" submitted && f.airline_name.errors" class="invalid-feedback">
                            <div *ngIf="f.airline_name.errors.required" >*Airline name is required</div>
                            <div *ngIf="f.airline_name.errors.pattern">
                                *Airline dhould be Alphanumeric,Min:3 chars,Max:10 chars
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="airline_logo" class="form-label">Upload Logo</label>
                        <input class="form-control" type="file" id="airline_logo" formControlName="airline_logo" 
                        [ngClass]="{'is-invalid': submitted && f.airline_logo.errors} " />
                        <div *ngIf=" submitted && f.airline_logo.errors" class="invalid-feedback">
                            <div *ngIf="f.airline_logo.errors.required" > *Upload logo is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="contact_number" class="form-label">Contact Number </label>
                                <input type="text" class="form-control" id="contact_number" formControlName="contact_number"
                                 (keypress)="numberOnly($event)" placeholder="Contact Number"
                                [ngClass]="{'is-invalid': submitted && f.contact_number.errors} " onlyNumber />
                                <div *ngIf=" submitted && f.contact_number.errors" class="invalid-feedback">
                                    <div *ngIf="f.contact_number.errors.required" >*Contact number is required </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="contact_address" class="form-label" >Contact Address</label>
                                <input type="text" class="form-control" id="contact_address" formControlName="contact_address" placeholder="Contact Address"
                                [ngClass]="{'is-invalid': submitted && f.contact_address.errors} " />
                                <div *ngIf=" submitted && f.contact_address.errors" class="invalid-feedback">
                                    <div *ngIf="f.contact_address.errors.required" >*Contact address is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="row mt-3">
                        <div class="col-8"></div>
                        <div class="col-2">
                            <button class="btn btn-success" type="submit" [disabled]="disable|async">SAVE</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-dark" type="button" routerLink="/manageairlines" (click)="toogleButtonState()">BACK</button>
                        </div>
                    </div> 
                </div>         
                </form>

            </div>
        </div>
    </div>
</div>
