<div class="back">
    <div class="container">
        <div class="row bck">
            <div class="col-12">
                <form [formGroup]="airlineForm" (ngSubmit)="addAirlineSubmit()" >
                    <div class="form-group">
                        <label for="AirlineName" class="form-label">Airline Name</label>
                        <input type="text" class="form-control" name="AirlineName" placeholder="Airline Name" formControlName="AirlineName"
                        [ngClass]="{'is-invalid':submitted && f.AirlineName.errors} "/>
                        <div *ngIf=" submitted && f.AirlineName.errors" class="invalid-feedback">
                            <div *ngIf="f.AirlineName.errors.required" >*Airline name is required</div>
                            <div *ngIf="f.AirlineName.errors.pattern">
                                *Airline dhould be Alphanumeric,Min:3 chars,Max:10 chars
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="UploadLogo" class="form-label">Upload Logo</label>
                        <input class="form-control" type="file" id="UploadLogo" formControlName="UploadLogo" 
                        [ngClass]="{'is-invalid': submitted && f.UploadLogo.errors} " />
                        <div *ngIf=" submitted && f.UploadLogo.errors" class="invalid-feedback">
                            <div *ngIf="f.UploadLogo.errors.required" > *Upload logo is required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="ContactNumber" class="form-label">Contact Number </label>
                                <input type="tell" class="form-control" id="ContactNumber" formControlName="ContactNumber"
                                [ngClass]="{'is-invalid': submitted && f.ContactNumber.errors} " />
                                <div *ngIf=" submitted && f.ContactNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.ContactNumber.errors.required" >*Contact number is required </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-3">
                                <label for="ContactAddress" class="form-label" >Contact Address</label>
                                <input type="text" class="form-control" id="ContactAddress" formControlName="ContactAddress"
                                [ngClass]="{'is-invalid': submitted && f.ContactAddress.errors} " />
                                <div *ngIf=" submitted && f.ContactAddress.errors" class="invalid-feedback">
                                    <div *ngIf="f.ContactAddress.errors.required" >*Contact address is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="row mt-3">
                        <div class="col-8"></div>
                        <div class="col-2">
                            <button class="btn btn-success" type="submit">SAVE</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-dark" type="button" routerLink="/manageairlines">BACK</button>
                        </div>
                    </div> 
                </div>         
                </form>

            </div>
        </div>
    </div>
</div>
